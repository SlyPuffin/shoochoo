{% extends "base.html" %}

{% block content %}
<div class = "task-entry">
  <h2>{{ object.title }}</h2>
  <p>{{ object.body }}</p>
  <p>Estimated Time: {{ object.estimated_time }}</p>
  <p>Elapsed Time: {{ object.elapsed_time }}</p>
  <p>Due Date: {{ object.due_date }}</p>
</div>
{% endblock content %}
